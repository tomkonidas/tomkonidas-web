{{ if isset .Params "tags" }}
<div class="list-item__tags">
  <code>
    {{ $amountOfTags := len .Params.tags }}
    [{{- range $index, $tag := .Params.tags -}}
      {{- with $.Site.GetPage (printf "/%s" $tag) -}}
      <a href="{{ .RelPermalink }}">:{{ $tag }}</a>
      {{- if not (eq (add $index 1) $amountOfTags) -}},&nbsp;{{- end -}}
      {{- end -}}
    {{- end -}}]
  </code>
</div>
{{ end }}
